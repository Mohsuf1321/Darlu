<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darlu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="love letter 2.css" />
  </head>
  <body>


      <!-- Add the Login Form -->
      <div class="login-container">
     
        <h2>Password</h2>
        <form id="loginForm">
          
            <input type="password" id="password" name="password" placeholder="Enter Our Name" required> <br> <br>
            <button type="submit">Love U</button>
        </form>
        <p id="loginMessage"></p>
    </div>


    <!-- lover letter -->
    <div class="envlope-wrapper" style="display: none;">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <div class="words line1">To: Darlu</div>
          <div class="words line2">Dear Darlu, This is True</div>
          <div class="words line3">When we Shared our Feelings</div>
          <div class="words line4">Our World started to Spiral with</div>
          <div class="words line5">Based our Love with Trust</div>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
          <div class="heart a4"></div>
          <div class="heart a5"></div>
          <div class="heart a6"></div>
        </div>
      </div>
    </div>
    <br><br><br>
    <div class="reset" style="display: none;">
      <button id="open">Open</button>
      <button id="reset">Close</button>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="love letter 2.js"></script>
  </body>
</html>
